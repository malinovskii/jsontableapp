<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h1>JSON Table App</h1>
            </div>
            <div class="col-lg-4">
                <div class="button-group">
                    <button class="btn-sort-id btn btn-info">Sort by Id</button>
                    <button class="btn-sort-name btn btn-warning text-white ml-2">Sort by Name</button>
                </div>
            </div>
            <div class="col-lg-4">
                <input type="text" placeholder="Start typing name..." class="search-input form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped mt-2">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Username</th>
                            <th scope="col">Website</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <p class="text-black-50">All data collected using <a href="https://jsonplaceholder.typicode.com/">https://jsonplaceholder.typicode.com/</a></p>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
